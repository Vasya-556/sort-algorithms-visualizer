<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort algorithm visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="body" class="bg-[var(--background)] flex flex-col items-center p-4">
    <header id="header" class="mb-4 flex flex-col items-center w-full max-w-6xl">
        <div id="control-panel" class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4 w-full justify-center">
            <div id="control-buttons" class="rounded-xl bg-[var(--accent)] flex justify-center items-center gap-4 flex-col w-full md:w-auto p-2">
                <button id="start-button" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full w-full md:w-auto">Start</button>
                <button id="stop-button" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full w-full md:w-auto">Stop</button>
                <button id="reset-button" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full w-full md:w-auto">Reset</button>
                <button id="shuffle-button" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full w-full md:w-auto">Shuffle</button>
                <input id="asc-dsc-input" type="checkbox" autocomplete="off" class="peer hidden" checked>
                <label for="asc-dsc-input" id="asc-dsc-label" class="bg-[var(--secondary)] peer-checked:bg-[var(--primary)] peer-checked:hover:bg-[var(--secondary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full cursor-pointer w-full md:w-auto text-center">Ascending</label>
            </div>
            <div id="generate-data-buttons" class="rounded-xl bg-[var(--accent)] flex justify-center items-center gap-4 flex-col w-full md:w-auto p-2">
                <button id="generate-random-data-button" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full w-full md:w-auto">Generate random data(with duplicates)</button>
                <button id="generate-pseudorandom-data-button" class="bg-[var(--primary)] hover:bg-[var(--secondary)] text-[var(--text)] font-bold py-2 px-4 rounded-full w-full md:w-auto">Generate pseudorandom data(without duplicates)</button>
            </div>
            <div id="control-sliders" class="rounded-xl bg-[var(--accent)] flex justify-center items-center gap-4 flex-col w-full md:w-auto p-2">
                <label id="size-range-label" for="size-range" class="text-[var(--text)] font-semibold w-full text-center">size: 10 elements</label>
                <input id="size-range" value="10" type="range" min="10" max="500" autocomplete="off" class="w-full h-3 bg-[var(--primary)] rounded-lg cursor-pointer accent-[var(--secondary)]">
                <label id="speed-range-label" for="speed-range" class="text-[var(--text)] font-semibold w-full text-center">speed: 1 ms</label>
                <input id="speed-range" value="1" type="range" min="1" max="200" autocomplete="off" class="h-3 w-full bg-[var(--primary)] rounded-lg cursor-pointer accent-[var(--secondary)]">
            </div>
            <div id="control-select" class="rounded-xl bg-[var(--accent)] flex justify-center items-center gap-4 flex-col w-full md:w-auto p-2">
                <label class="text-[var(--text)] font-semibold w-full text-center">Select algorithm:</label>
                <select autocomplete="off" id="algorithm-select" class="bg-[var(--primary)] rounded-md px-3 py-2 w-full md:w-48 cursor-pointer">
                    <option>Block sort</option>
                    <option>Bogo sort</option>
                    <option>Bubble sort</option>
                    <option>Cocktail shaker sort</option>
                    <option>Comb sort</option>
                    <option>Crumsort</option>
                    <option>Cubesort</option>
                    <option>Cycle sort</option>
                    <option>Exchange sort</option>
                    <option>Fluxsort</option>
                    <option>Gnome sort</option>
                    <option>Heap sort</option>
                    <option>In-place merge sort</option>
                    <option>Insertion sort</option>
                    <option>Introsort</option>
                    <option>Library sort</option>
                    <option>Merge sort</option>
                    <option>Oddâ€“even sort</option>
                    <option>Patience sort</option>
                    <option>Quicksort</option>
                    <option>Selection sort</option>
                    <option>Shellsort</option>
                    <option>Smoothsort</option>
                    <option>Strand sort</option>
                    <option>Timsort</option>
                    <option>Tournament sort</option>
                    <option>Tree sort</option>
                </select>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
            <div id="result-panel" class="rounded-xl bg-[var(--accent)] flex justify-center gap-4 items-start w-full max-w-6xl p-2 flex-col">
                <h3 class="text-2xl font-semibold text-[var(--text)] text-center">Result:</h3>
                <label id="result-time" class="text-[var(--text)] font-semibold text-center">x ms</label>
                <label id="result-steps" class="text-[var(--text)] font-semibold text-center">y steps</label>
            </div>
            <div class="rounded-xl bg-[var(--accent)] flex flex-col justify-center items-center w-full p-4 gap-4">
                <h3 class="text-2xl font-semibold text-[var(--text)] text-center">Theme:</h3>
                <label class="inline-flex items-center cursor-pointer">
                    <input id="theme-toggle" type="checkbox" class="sr-only peer" autocomplete="off">
                    <div class="relative w-16 h-8 bg-[var(--primary)] rounded-full peer-checked:bg-[var(--secondary)] 
                                after:content-[''] after:absolute after:top-[2px] after:left-[2px] 
                                after:w-7 after:h-7 after:bg-[var(--text)] after:rounded-full after:transition-all 
                                peer-checked:after:translate-x-[32px]"></div>
                </label>
            </div>
        </div>
    </header>
    <div id="canvas-container" class="w-full max-w-6xl mx-auto">
        <canvas id="canvas" class="w-full aspect-[4/2.5]"></canvas>
    </div>
    <script type="module" src="dist/script.js"></script>
</body>
</html>
